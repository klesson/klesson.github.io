<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карточка сотрудника</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?160"></script>
    <script type="text/javascript">
        VK.init({ apiId: 6914772 });
    </script>
    <script src="auth.js"></script>
</head>

<body>
    <div class="container">
        <div class="container__card hidden" id="card">
            <div class="container__card__photo">
                <img src="" alt="photo" id="img" />
            </div>
            <div class="container__card__info">
                <div class="container__card__info__name"></div>
                <div class="container__card__info__role">Данные загружены из Вконтакте</div>
            </div>
        </div>
        <div class="container__auth hidden" id="auth">
            <!-- VK Widget -->
            <div id="vk_auth"></div>
            <script type="text/javascript">
                VK.Widgets.Auth("vk_auth", { "authUrl": "/auth" });
            </script>
        </div>
    </div>
</body>

</html>
